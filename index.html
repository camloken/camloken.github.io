<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cam Loken</title>
	<link href='https://fonts.googleapis.com/css?family=Noto+Sans:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
	<style>
		html * *:before, *:after{
			box-sizing: border-box;
			line-height: 1.6;
		}
		html, body {
			margin: 0;
			height: 100vh;
		}
		body {
			font-family: 'Noto Sans', Arial, sans-serif;
			background-color: #333;
			transform-style: preserve-3d;
		}
		h1, h2, h3, h4, h5, h6 {
			font-weight: lighter;
		}
		.content {
			position: relative;
			text-align: center;
			margin: 50vh auto;
			color: rgba(255,255,255,0.8);
			transform: translate3d(0,-50%,0);
		}
	</style>
</head>
<body>
	<div class="content">
		<h1 >Coming Soon</h1>
		<h4>The site of Cam Loken</h4>
	</div>
</body>
</html>
