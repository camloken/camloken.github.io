
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Test</title>
	<style>
		.inputfile {
			width: 0.1px;
			height: 0.1px;
			opacity: 0;
			overflow: hidden;
			position: absolute;
			z-index: -1;
		}
		.inputfile + label {
		    font-size: 1.25em;
		    font-weight: 700;
		    color: white;
		    background-color: black;
		    display: inline-block;
		}

		.inputfile:focus + label,
		.inputfile + label:hover {
		    background-color: red;
		}
	</style>
</head>
<body>
	<input type="file" name="file" id="file" class="inputfile" />
	<label for="file">Choose a file</label>

</body>
</html>
