
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Test</title>
	<style>
		.video-btn {
		    overflow: hidden;
		    position: relative;
		}

		.video-btn [type=file] {
		    cursor: inherit;
		    display: block;
		    font-size: 999px;
		    filter: alpha(opacity=0);
		    min-height: 100%;
		    min-width: 100%;
		    opacity: 0;
		    position: absolute;
		    right: 0;
		    text-align: right;
		    top: 0;
		}
	</style>
</head>
<body>
	<label class="video-btn" for="videoBtn">
	  Capture
	  <input id="videoBtn" type="file" name="video" accept="video/*" capture="user">
	</label>
	
</body>
</html>
